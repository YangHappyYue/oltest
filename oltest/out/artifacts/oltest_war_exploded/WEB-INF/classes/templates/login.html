<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>login</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../static/css/style.css">
  <link rel="stylesheet" type="text/css" href="../static/css/reset.css"/>

	<script th:inline="javascript" type="text/javascript">
        var a =  [[${answer}]];
        if(a=="error"){
            alert("用户名或者密码出错");
            window.location.href="login";
        }
	</script>
</head>
<body>

<div id="particles-js">
		<div class="login">
			<div class="login-top">
				登录
			</div>
			<form name="f" th:action="@{/loginAuth}" method="post">
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="../static/img/name.png"/></div>
				<div class="login-center-input">
					<input type="text"  id="username" name="username" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
					<div class="login-center-input-text">用户名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="../static/img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" id="passwd" name="passwd" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
					<div class="login-center-input-text">密码</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="login-button">登录</button>
				</div>
			</div>
			</form>
		</div>

</div>


<!-- scripts -->
<script src="../static/js/particles.min.js"></script>
<script src="../static/js/app.js"></script>

</body>
</html>
